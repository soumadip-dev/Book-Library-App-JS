<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Video Browser</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light p-3 h-100">
  <div class="container pt-4">
    <h1 class="text-center mb-4 display-5 fw-bold">YouTube Video Browser</h1>

    <!-- Search Bar -->
    <div class="mx-auto my-4" style="max-width: 600px">
      <input type="text" id="searchInput" class="form-control form-control-lg"
        placeholder="Search videos or channels...">
    </div>

    <!-- Error Message -->
    <div id="errorMessage" class="alert alert-danger d-none mb-4" role="alert"></div>

    <!-- Video Grid -->
    <div id="videoContainer" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"></div>
  </div>

  <script src="./script.js"></script>
</body>

</html>
